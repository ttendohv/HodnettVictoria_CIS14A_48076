	<body>
		<script type = "text/javascript">
			//I added in extra code to see the javascript actually work.
			
			var price = 28.99;
			var discount = 10;
			var total = price - (price * discount / 100);
			if(total > 25){
				
				freeShipping();
				function freeShipping() {
					document.write("Free shipping!");
				}
			}
			
			var count = 10;
			while(count > 0){
				juggle();
				function juggle() {
					count = 0;
				}
				count = count - 1;
			}
			
			var dog = {name: "Rover", weight: 35};
			if(dog.weight > 30){
				alert("WOOF WOOF");
			}else{
				alert("woof woof");
			}
			
			var circleRadius = 20;
			var circleArea = Math.PI * (circleRadius * circleRadius);
			alert("Circle area = " + circleArea);
			
		</script>

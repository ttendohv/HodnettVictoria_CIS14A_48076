<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Paycheck</title>
<script type="text/javascript">
	var findPayCheck = function(hours,payRate){
		var dblt=20; // Hour which double time starts
		var trplt=40; // Hour which triple time starts
		if(hours<=dblt){
			return hours * payRate;
		}else if(hours<=trplt){
			return hours * payRate + ((hours-dblt) * payRate);
		}else{
			return hours * payRate + (dblt * payRate) + (2 * (hours-trplt) * payRate);
		}
	}
</script>
</head>

<body>
<table width="450" border="1">
<tr>
	<th></th>
	<th>Hours</th>
    <th>Pay Rate</th>
    <th>Gross Pay</th>
    <th>Taxes (%)</th>
    <th>Net Pay</th>
</tr>
<script type = "text/javascript">
	//Declare and initialize variables
	var payRate = 10; //$'s per hour
	var payChk; //Declaration of paycheck in $'s
	var taxRate = 10;//%
	var taxes;
	//Output input
	document.write("<h1>Pay rate = $" + payRate + "</h1>");
	document.write("<h1>Tax Rate = " + taxRate + "%");
	
	for(var i=0;i<=72;i++){
		document.write("<tr>");
		if(i==0){
			document.write("<td rowspan='21'><b>Straight Time</b></td>");
		}else if(i==21){
			document.write("<td rowspan='20'><b>Double Time</b></td>");
		}else if(i==41){
			document.write("<td rowspan='32'><b>Triple Time</b></td>");
		}else{
			//Do nothing
		}
		document.write("<td>"+i+"</td>");
		document.write("<td>$"+payRate+"</td>");
		//Determine payChk
		payChk=findPayCheck(i,payRate);
		document.write("<td>$"+payChk+"</td>");
		//Determine taxes
		taxes=payChk*(taxRate/100);
		document.write("<td>$"+taxes+"</td>");
		document.write("<td>$"+(payChk-taxes)+"</td>");
		document.write("</tr>");
	}
	
</script>
</table>
</body>

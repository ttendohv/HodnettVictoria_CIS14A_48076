<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>Paycheck</title>
<script type="text/javascript">
	var findPayCheck = function(hours,payRate){
		var dblt=20; // Hour which double time starts
		var trplt=40; // Hour which triple time starts
		if(hours<=dblt){
			return hours * payRate;
		}else if(hours<=trplt){
			return hours * payRate + ((hours-dblt) * payRate);
		}else{
			return hours * payRate + (dblt * payRate) + (2 * (hours-trplt) * payRate);
		}
	}
</script>
</head>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Decisions</title>
		
	</head>
	
	<body>
		<script type = "text/javascript">
			var scoops = 5;
			while(scoops >= 0){
				if (scoops >= 5){
					alert("Eat faster, the ice cream is going to melt!");
				}else if (scoops == 3){
					alert("Ice cream is running low!");
				}else if (scoops == 2){
					alert("Going once!");
				}else if (scoops == 1){
					alert("Going twice!");
				}else if (scoops == 0){
					alert("Gone!");
				}else{
					alert("Still lots of ice cream left, come and get it.");
				}
				scoops = scoops - 1;
			}
		</script>
	</body>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Happy Birthday</title>
		
	</head>
	
	<body>
		<script type = "text/javascript">
			var i = 0;
			var name = "Joe";
			
			while(i < 2){
				document.write("Happy Birthday to you.<br>");
				i = i + 1;
			}
			document.write("Happy Birthday dear " + name + ",<br>");
			document.write("Happy Birthday to you.<br>");
		</script>
	</body>

</html>

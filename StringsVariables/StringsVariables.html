<body>
	<script type="text/javascript">
		//Declare variables
		var hours = 40; //hours worked
		var payRate = 9; //$'s per hour
		//Calculate paycheck
		var grossPay = hours * payRate;
		//Output result
		document.write("<p>Paycheck = $" + grossPay + "</p>");//Concatenation
		document.write("<p>Paycheck = $",grossPay,"</p>");//3 different arguments
	</script>
